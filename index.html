<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Css link sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome icons -->
    <script src="https://kit.fontawesome.com/e6c00f83ea.js" crossorigin="anonymous"></script>
    </head>
    <!-- Body -->

    <body>
        <!-- Container -->
        <div class="container">
            <!-- Main -->
            <div class="quotes-container">
                <div class="inner-quotes-container">
                    <p class="quote"></p>
                    <h3 class="author"></h3>
                </div>
                <!-- Button -->
                <div class="quote-btn">
                    <a class="share-btn" href="https://twitter.com/intent/tweet?text=" target="_self"><i class="fa-brands fa-twitter"></i>
                        Tweet</a>
                    <button id="new-quote">New Quotes</button>
                </div>
            </div>
        </div>
        <script src="/app.js"></script>
    </body>

</html>
